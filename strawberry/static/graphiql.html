<!DOCTYPE html>
<html>

<head>
    <title>Strawberry GraphiQL</title>
    <link rel="shortcut icon" href="https://strawberry.rocks/favicon.ico">
    <style>
        body {
            height: 100%;
            margin: 0;
            width: 100%;
            overflow: hidden;
        }

        #graphiql {
            height: 100vh;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@16.14.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.production.min.js"></script>

    <script crossorigin src="https://unpkg.com/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/graphiql@1.8.8/graphiql.min.css" />
</head>

<body>
    <div id="graphiql">Loading...</div>
    <script crossorigin src="https://unpkg.com/graphiql@1.8.8/graphiql.min.js" type="application/javascript"></script>
    <script>
        const fetchURL = window.location.href;

        function httpUrlToWebSockeUrl(url) {
            return url.replace(/(http)(s)?\:\/\//, "ws$2://");
        }

        const headers = {
            Accept: "application/json",
            "Content-Type": "application/json",
        };

        const csrfToken = Cookies.get("csrftoken");
        if (csrfToken) {
            headers["x-csrftoken"] = csrfToken;
        }

        const subscriptionsEnabled = JSON.parse("{{ SUBSCRIPTION_ENABLED }}");
        const subscriptionUrl = subscriptionsEnabled
            ? httpUrlToWebSockeUrl(fetchURL)
            : null;

        ReactDOM.render(
            React.createElement(GraphiQL, {
                fetcher: GraphiQL.createFetcher({
                    url: fetchURL,
                    subscriptionUrl,
                    headers,
                }),
                defaultVariableEditorOpen: true,
            }),
            document.getElementById("graphiql")
        );
    </script>
</body>

</html>
