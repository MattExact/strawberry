<!DOCTYPE html>
<html>

<head>
    <title>Strawberry GraphiQL</title>
    <link rel="icon" href="data:image/svg+xml,
        <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
            <!-- Strawberry Emoji as a HTML Entity (hex)  -->
            <text y=%22.9em%22 font-size=%2280%22>&#x1f353;</text>
        </svg>">
    <style>
        body {
            height: 100%;
            margin: 0;
            width: 100%;
            overflow: hidden;
        }

        #graphiql {
            height: 100vh;
            display: flex;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@16.14.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.production.min.js"></script>

    <script crossorigin src="https://unpkg.com/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/graphiql@1.8.8/graphiql.min.css" />
</head>

<body>
    <div id="graphiql" class="graphiql-container">Loading...</div>
    <script crossorigin src="https://unpkg.com/graphiql@1.8.8/graphiql.min.js" type="application/javascript"></script>
    <script crossorigin src="https://unpkg.com/graphiql-explorer@0.9.0/graphiqlExplorer.min.js"
        type="application/javascript"></script>
    <script>
        const fetchURL = window.location.href;

        function httpUrlToWebSockeUrl(url) {
            return url.replace(/(http)(s)?\:\/\//, "ws$2://");
        }

        const headers = {
            Accept: "application/json",
            "Content-Type": "application/json",
        };

        const csrfToken = Cookies.get("csrftoken");
        if (csrfToken) {
            headers["x-csrftoken"] = csrfToken;
        }

        const subscriptionsEnabled = JSON.parse("{{ SUBSCRIPTION_ENABLED }}");
        const subscriptionUrl = subscriptionsEnabled
            ? httpUrlToWebSockeUrl(fetchURL)
            : null;


        function AppComponent() {

            var [schema, setSchema] = React.useState(undefined);

            var [explorerIsOpen, toggleExplorer] = React.useState(false);

            var [query, setQuery] = React.useState("");

            const fetcher = GraphiQL.createFetcher({
                url: fetchURL,
                subscriptionUrl,
                headers,
            })

            const onToggleExplorerClick = () => {
                if (!explorerIsOpen) {
                    setSchema(_graphiql.state.schema)
                    setQuery(_graphiql.state.query)
                }
                toggleExplorer(!explorerIsOpen)
            }

            return [
                React.createElement(GraphiQLExplorer.Explorer, {
                    schema,
                    query,
                    onEdit: (q) => {setQuery(q); _graphiql.state.query= q;},
                    onRunOperation: (operationName) => _graphiql.handleRunQuery(operationName),
                    explorerIsOpen,
                    onToggleExplorer: () => toggleExplorer(!explorerIsOpen),
                    key: "GraphiQLExplorer",
                }),
                React.createElement(GraphiQL, {
                    fetcher,
                    defaultVariableEditorOpen: true,
                    ref: (ref) => { window._graphiql = ref },
                    onEditQuery: setQuery,
                    toolbar: {
                        "additionalContent": React.createElement(GraphiQL.Button, {
                            onClick: () => onToggleExplorerClick(),
                            label: "Explorer",
                            title: "Toggle Explorer"
                        })
                    },
                    key: "GraphiQL",
                }),
            ]
        }

        ReactDOM.render(
            React.createElement(AppComponent),
            document.getElementById("graphiql")
        );
    </script>
</body>

</html>
